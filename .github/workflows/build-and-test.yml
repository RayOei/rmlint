name: Build and test rmlint (master)

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      RM_TS_DIR: "/tmp/rmlint-unit-testdir"
    steps:
      - uses: actions/checkout@v4
        with:
            fetch-depth: 0


      - name: "Check changes"
        # TODO also include skippin
        shell: bash
        run: |
          echo "Base: $GITHUB_BASE_REF"
          echo "Base: $GITHUB_REF"
          echo "Head: $GITHUB_SHA"
          if git diff --exit-code --name-only origin/$GITHUB_BASE_REF...$GITHUB_SHA ':!.gitignore' ':!docs' ':!*.md' ':!*.txt' ':!*.yml'; then
            echo "RUN_TEST=false" >> $GITHUB_ENV
            echo "RUN_TEST = false"
          else
            echo "RUN_TEST=true" >> $GITHUB_ENV
            echo "RUN_TEST = true"
          fi
      - name: "Should we test"
        run:
          echo "the answer is $RUN_TEST"

      - name: "Test it"
        if: ! ${{ env.RUN_TEST == 'true' }}
        run: |
          echo "RUNNING IT... "
